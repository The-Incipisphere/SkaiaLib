name: Bleeding-Edge Build

on:
  push:
    branches: ['main']
    paths: ['src/**', '**/*.gradle', 'gradle.properties']


concurrency:
  group: auto-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      MAVEN_USER: ${{ secrets.MAVEN_USER }}
      SNAPSHOT: true
      CI: true
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Build
        uses: ./.github/actions/build_setup/action.yml

      - name: Get Mod Version
        id: ver
        run: echo "version=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

      - name: Get the latest commit's hash.
        id: suffix
        run: echo "LATEST_COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c 1-7)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build --build-cache --stacktrace

      - name: Publish to Maven
        if: github.repository_owner == 'The-Incipisphere'
        run: ./gradlew publish --build-cache

      - name: Rename Jars
        run: for file in build/libs/*; do mv "$file" "${file/SHOT/SHOT-$(date --utc '+%Y%m%d-%H%M%S')-${{ env.LATEST_COMMIT_HASH}}}"; done;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*
          if-no-files-found: error
          retention-days: 90

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ./.github/json/config-latest.json
          fromTag: bleeding-edge
          toTag: refs/heads/main
          fetchViaCommits: true
          failOnError: false

      - name: Bleeding-Edge Release
        uses: andelf/nightly-release@46e2d5f80828ecc5c2c3c819eb31186a7cf2156c
        with:
          tag_name: bleeding-edge
          name: 'Bleeding-Edge release: ${{steps.ver.outputs.version}}-${{env.LATEST_COMMIT_HASH}}'
          prerelease: true
          body: |
            This is a **Bleeding-Edge** release of SkaiaLib (for Minecraft 1.20.1), that was generated by [this action run](https://github.com/The-Incipisphere/SkaiaLib/actions/runs/${{github.run_id}}) upon ${{env.LATEST_COMMIT_HASH}} being pushed.
            
            **Bleeding-Edge releases are NOT meant for use outside of testing and bug-hunting, as things may be HEAVILY broken.**
            ***<ins>Your choice to use this build in your main world is your responsibility</ins>.***
            
            If you find any issues, please report them [here](https://github.com/The-Incipisphere/SkaiaLib/issues).
            ${{ steps.changelog.outputs.changelog }}
          files: build/libs/*.jar